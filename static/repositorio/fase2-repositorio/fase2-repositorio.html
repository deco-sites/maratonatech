    <style>

            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilize a caixa (div) */
        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
        }

        /* Estilize os botões de nível */
        .box button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Estilize os botões de conteúdo */
        .content-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Estilize os botões de infográfico */

            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Estilize as colunas */
        .column-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            justify-content: center;

    </style>
</head>

                        <button onclick="redirecionar('/infografico/F2N1-ciclo2')">Nível 1 Ciclo 2</button>
                        <button onclick="redirecionar('/infografico/F2N1-ciclo3')">Nível 1 Ciclo 3</button>
                        <button onclick="redirecionar('/infografico/F2N1-ciclo4')">Nível 1 Ciclo 4</button>
                    </div>
                    <div class="column">
                        <button onclick="redirecionar('/infografico/F2N1-ciclo5')">Nível 1 Ciclo 5</button>
                        <button onclick="redirecionar('/infografico/F2N1-ciclo6')">Nível 1 Ciclo 6</button>

            <button onclick="toggleInfograficoNivel2()">Infográficos</button>

                <div class="clearfix">

                <div class="clearfix">
                    <div class="column">

        <!-- Conteúdo do Nível 3 -->

        </div>

    <script>
        // Função para mostrar/ocultar os botões de conteúdo com base no botão de nível clicado
        function toggleContent(nivel) {
            // Oculta todos os botões de conteúdo
            document.getElementById("nivel1Content").style.display = "none";
            document.getElementById("nivel2Content").style.display = "none";
            document.getElementById("nivel3Content").style.display = "none";

            // Oculta os botões de ciclo correspondentes ao botão de nível clicado
            document.getElementById("hqButtons").style.display = "none";
            document.getElementById("infograficoButtons").style.display = "none";
            document.getElementById("conteudosButtonsNivel2").style.display = "none";
            document.getElementById("infograficoButtonsNivel2").style.display = "none";
            document.getElementById("conteudosButtonsNivel3").style.display = "none";
            document.getElementById("infograficoButtonsNivel3").style.display = "none";

            // Mostra os botões de conteúdo correspondentes ao botão de nível clicado
            document.getElementById(nivel + "Content").style.display = "block";
        }

        // Função para mostrar/ocultar os botões de infográfico no Nível 1
        function toggleHQ() {
            var hqButtons = document.getElementById("hqButtons");
            var infograficoButtons = document.getElementById("infograficoButtons");

            // Verifique se os botões de HQ estão visíveis
            if (hqButtons.style.display === "none") {
                // Se estiverem ocultos, mostre os botões de HQ e oculte os botões de infográfico
                hqButtons.style.display = "block";
                infograficoButtons.style.display = "none";
            } else {
                // Se estiverem visíveis, oculte os botões de HQ
                hqButtons.style.display = "none";
            }
        }

        function toggleInfografico() {
            var hqButtons = document.getElementById("hqButtons");
            var infograficoButtons = document.getElementById("infograficoButtons");

            // Verifique se os botões de infográfico estão visíveis
            if (infograficoButtons.style.display === "none") {
                // Se estiverem ocultos, mostre os botões de infográfico e oculte os botões de HQ
                infograficoButtons.style.display = "block";
                hqButtons.style.display = "none";
            } else {
                // Se estiverem visíveis, oculte os botões de infográfico
                infograficoButtons.style.display = "none";
            }
        }

        // Função para mostrar/ocultar os botões de conteúdo do Nível 2
        function toggleConteudosNivel2() {
            var conteudosButtons = document.getElementById("conteudosButtonsNivel2");
            var infograficoButtons = document.getElementById("infograficoButtonsNivel2");

            // Verifique se os botões de Conteúdos do Nível 2 estão visíveis
            if (conteudosButtons.style.display === "none") {
                // Se estiverem ocultos, mostre os botões de Conteúdos e oculte os botões de Infográficos
                conteudosButtons.style.display = "block";
                infograficoButtons.style.display = "none";
            } else {
                // Se estiverem visíveis, oculte os botões de Conteúdos do Nível 2
                conteudosButtons.style.display = "none";
            }
        }

        function toggleInfograficoNivel2() {
            var conteudosButtons = document.getElementById("conteudosButtonsNivel2");
            var infograficoButtons = document.getElementById("infograficoButtonsNivel2");

            // Verifique se os botões de Infográficos do Nível 2 estão visíveis
            if (infograficoButtons.style.display === "none") {
                // Se estiverem ocultos, mostre os botões de Infográficos e oculte os botões de Conteúdos
                infograficoButtons.style.display = "block";
                conteudosButtons.style.display = "none";
            } else {
                // Se estiverem visíveis, oculte os botões de Infográficos do Nível 2
                infograficoButtons.style.display = "none";
            }
        }

        // Função para mostrar/ocultar os botões de conteúdo do Nível 3
        function toggleConteudosNivel3() {
            var conteudosButtons = document.getElementById("conteudosButtonsNivel3");
            var infograficoButtons = document.getElementById("infograficoButtonsNivel3");

            // Verifique se os botões de Conteúdos do Nível 3 estão visíveis
            if (conteudosButtons.style.display === "none") {
                // Se estiverem ocultos, mostre os botões de Conteúdos e oculte os botões de Infográficos
                conteudosButtons.style.display = "block";
                infograficoButtons.style.display = "none";
            } else {
                // Se estiverem visíveis, oculte os botões de Conteúdos do Nível 3
                conteudosButtons.style.display = "none";
            }
        }

        function toggleInfograficoNivel3() {
            var conteudosButtons = document.getElementById("conteudosButtonsNivel3");
            var infograficoButtons = document.getElementById("infograficoButtonsNivel3");

            // Verifique se os botões de Infográficos do Nível 3 estão visíveis
            if (infograficoButtons.style.display === "none") {
                // Se estiverem ocultos, mostre os botões de Infográficos e oculte os botões de Conteúdos
                infograficoButtons.style.display = "block";
                conteudosButtons.style.display = "none";
            } else {
                // Se estiverem visíveis, oculte os botões de Infográficos do Nível 3
                infograficoButtons.style.display = "none";
            }
        }

        // Função para redirecionar para as páginas correspondentes
        function redirecionar(rota) {
            var urlBase = window.location.origin;

            // Constrói a URL completa, incluindo a rota personalizada
            var urlCompleta = urlBase + rota;

            // Redireciona o navegador para a URL construída
            window.location.href = urlCompleta;
        }

        // Adiciona eventos de clique aos botões de nível
        document.getElementById("nivel1").addEventListener("click", function () {
            toggleContent("nivel1");
        });

        document.getElementById("nivel2").addEventListener("click", function () {
            toggleContent("nivel2");
        });

        document.getElementById("nivel3").addEventListener("click", function () {
            toggleContent("nivel3");
        });
    </script>
