<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Conteúdos - Fase 2</title>
    <link rel="icon" href="https://drive.google.com/uc?export=view&id=1LZFCfOzGk-HExEeQE1lnE2r05-vvWmgr"
        type="image/x-icon">
    <link rel="shortcut icon" href="https://drive.google.com/uc?export=view&id=1LZFCfOzGk-HExEeQE1lnE2r05-vvWmgr"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>        
        body {
            background-image: url('https://drive.google.com/uc?export=view&id=13c4TmtUie6iyJ7AiR-9PzzqinWlCAwyn');
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex justify-center items-center">
        <div class="m-4 p-4 bg-white/50 rounded-lg shadow-lg text-center">
            <div class="m-2 p-2 bg-black/50 rounded-lg shadow-lg text-center">
                <p class="text-white font-bold">Selecione o Nível</p>
            </div>
            <div class="join mb-5">
                <input id="F2N1" class="join-item btn" type="radio" name="options" aria-label="Nível 1" />
                <input id="F2N2" class="join-item btn" type="radio" name="options" aria-label="Nível 2" />
                <input id="F2N3" class="join-item btn" type="radio" name="options" aria-label="Nível 3" />
            </div>
            <div class="space-x-2 mt-4">
                <!-- Ciclo 1 -->
                <details class="dropdown mb-28">
                    <summary id="ciclo1" class="m-1 btn">Ciclo 1</summary>
                    <ul class="p-1 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-32">
                        <li><button id="ciclo-1-conteudo" onclick="handleButtonClick('conteudos')">Conteúdo</button></li>
                        <li><button id="ciclo-1-conteudo" onclick="handleButtonClick('infografico')">Infográfico</button></li>
                    </ul>
                </details>
                <!-- Ciclo 2 -->
                <details class="dropdown mb-28">
                    <summary id="ciclo2" class="m-1 btn">Ciclo 2</summary>
                    <ul class="p-1 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-32">
                        <li><button id="ciclo-2-conteudo" onclick="handleButtonClick('conteudos')">Conteúdo</button></li>
                        <li><button id="ciclo-2-conteudo" onclick="handleButtonClick('infografico')">Infográfico</button></li>
                    </ul>
                </details>
                <!-- Ciclo 3 -->
                <details class="dropdown mb-28">
                   <summary id="ciclo3" class="m-1 btn">Ciclo 3</summary>
                    <ul class="p-1 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-32">
                        <li><button id="ciclo-3-conteudo" onclick="handleButtonClick('conteudos')">Conteúdo</button></li>
                        <li><button id="ciclo-3-infografico" onclick="handleButtonClick('infografico')">Infográfico</button></li>
                    </ul>
                </details>
                <!-- Ciclo 4 -->
                <details class="dropdown mb-28">
                    <summary id="ciclo4" class="m-1 btn">Ciclo 4</summary>
                    <ul class="p-1 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-32">
                        <li><button id="ciclo-4-conteudo" onclick="handleButtonClick('conteudos')">Conteúdo</button></li>
                        <li><button id="ciclo-4-infografico" onclick="handleButtonClick('infografico')">Infográfico</button></li>
                    </ul>
                </details>
                <!-- Ciclo 5 -->
                <details class="dropdown mb-28">
                    <summary id="ciclo5" class="m-1 btn">Ciclo 5</summary>
                    <ul class="p-1 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-32">
                        <li><button id="ciclo-5-conteudo" onclick="handleButtonClick('conteudos')">Conteúdo</button></li>
                        <li><button id="ciclo-5-infografico" onclick="handleButtonClick('infografico')">Infográfico</button></li>
                    </ul>
                </details>
                <!-- Ciclo 6 -->
                <details class="dropdown mb-28">
                    <summary id="ciclo6"  class="m-1 btn">Ciclo 6</summary>
                    <ul class="p-1 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-32">
                        <li><button id="ciclo-6-conteudo" onclick="handleButtonClick('conteudos')">Conteúdo</button></li>
                        <li><button id="ciclo-6-infografico" onclick="handleButtonClick('infografico')">Infográfico</button></li>
                    </ul>
                </details>
                <!-- Ciclo 7 -->
                <details class="dropdown mb-28">
                    <summary id="ciclo7" class="m-1 btn">Ciclo 7</summary>
                    <ul class="p-1 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-32">
                        <li><button id="ciclo-7-conteudo" onclick="handleButtonClick('conteudos')">Conteúdo</button></li>
                        <li><button id="ciclo-7-infografico" onclick="handleButtonClick('infografico')">Infográfico</button></li>
                    </ul>
                </details>
                <!-- Ciclo 8 -->
                <details class="dropdown mb-28">
                    <summary id="ciclo8"  class="m-1 btn">Ciclo 8</summary>
                    <ul class="p-1 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-32">
                        <li><button id="ciclo-8-conteudo" onclick="handleButtonClick('conteudos')">Conteúdo</button></li>
                        <li><button id="ciclo-8-infografico" onclick="handleButtonClick('infografico')">Infográfico</button></li>
                    </ul>
                </details>
            </div>
        </div>
    </div>
    <script>
        const dropdowns = document.querySelectorAll(".dropdown");

        dropdowns.forEach((dropdown, index) => {
            dropdown.addEventListener("click", () => {
                // Fechar todos os dropdowns, exceto o atual
                dropdowns.forEach((otherDropdown, otherIndex) => {
                    if (index !== otherIndex) {
                        otherDropdown.removeAttribute("open");
                    }
                });
            });
        });

        function handleButtonClick(content) {
            const selectedLevel = document.querySelector('input[name="options"]:checked');
            let url
            if (selectedLevel) {
                const levelId = selectedLevel.id;
                const selectedCycle = document.querySelector('.dropdown[open] summary').id
                const linkId = content.toLowerCase().replace(/ /g, "-");                
                if(levelId === "F2N1" && linkId === 'conteudos')
                {
                    url = `/hq/${levelId}-${selectedCycle.toLowerCase()}`;
                }else {
                    url = `/${linkId}/${levelId}-${selectedCycle.toLowerCase()}`;
                }
                window.location.pathname = url;
            } else {
                alert("Selecione um nível primeiro.");
            }
        }
    </script>
</body>
</html>
