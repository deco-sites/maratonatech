    <script>
        const dropdowns = document.querySelectorAll(".dropdown");

        dropdowns.forEach((dropdown, index) => {
            dropdown.addEventListener("click", () => {
                // Fechar todos os dropdowns, exceto o atual
                dropdowns.forEach((otherDropdown, otherIndex) => {
                    if (index !== otherIndex) {
                        otherDropdown.removeAttribute("open");
                    }
                });
            });
        });

        function redirectToFase1() {
            window.location.pathname = '/fase1-repositorio';
        }

                'F2N1-ciclo6': 'https://www.youtube.com/watch?v=OUr1gigG0n8&list=PL6GqU0I-9u0IXy-AIB6WijHsvkIXCYcj9&index=6&ab_channel=Educactus',

                const levelId = selectedLevel.id;
                const selectedCycle = document.querySelector('.dropdown[open] summary').id
                const linkId = content.toLowerCase().replace(/ /g, "-");
                if (levelId === "F2N1" && linkId === 'conteudos') {
                    window.location.pathname = `/hq/${levelId}-${selectedCycle.toLowerCase()}`;
                } else if (content === "video") {
                    const chave = `${levelId}-${selectedCycle.toLowerCase()}`;
                    const url = listVideos[chave];
                    window.location.href = url;
                }
                else {
                    window.location.pathname = `/${linkId}/${levelId}-${selectedCycle.toLowerCase()}`;

            } else {
                alert("Selecione um nível primeiro.");
            }
