<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Repositório de links de conteúdos da segunda fase do maratona tech">
    <title>Repositório de Conteúdos - Fase 2</title>
    <link rel="icon" href="https://drive.google.com/uc?export=view&id=1LZFCfOzGk-HExEeQE1lnE2r05-vvWmgr"
        type="image/x-icon">
    <link rel="shortcut icon" href="https://drive.google.com/uc?export=view&id=1LZFCfOzGk-HExEeQE1lnE2r05-vvWmgr"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://drive.google.com/uc?export=view&id=17waCVWLCxdITGe7vKJPxaAAMFOzUb7Bm');
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex justify-center items-center">
        <div class="m-4 p-4 bg-white/50 rounded-lg shadow-lg text-center">
            <div class="m-2 p-2 bg-black/50 rounded-lg shadow-lg text-center">
                <p class="text-white font-bold">Conteúdos Fase 1</p>
            </div>
            <div class="m-2 p-2 bg-black/50 rounded-lg shadow-lg text-center">
                <p class="text-white font-bold">Selecione o Nível</p>
            </div>
            <div class="join mb-5">
                <input id="F1N1" class="join-item btn" type="radio" name="options" aria-label="Nível 1" />
                <input id="F1N2" class="join-item btn" type="radio" name="options" aria-label="Nível 2" />
                <input id="F1N3" class="join-item btn" type="radio" name="options" aria-label="Nível 3" />
            </div>
            <div class="space-x-2 mt-4">
                <button id="professor" class="m-1 btn" onclick="handleButtonClick('Professor')">Professor</button>
                <button id="estudante" class="m-1 btn" onclick="handleButtonClick('Estudante')">Estudante</button>
            </div>
            <div class="space-x-2 mt-4">
                <button id="conteudosFase2" class="m-1 btn" onclick="redirectToFase2()">Ir Para Fase 2</button>
            </div>
        </div>

    </div>
    <script>
        function redirectToFase2() {
            window.location.pathname = '/fase2-repositorio';
        }
        function handleButtonClick(role) {
            const selectedLevel = document.querySelector('input[name="options"]:checked');
            if (selectedLevel) {
                const levelId = selectedLevel.id;
                window.location.pathname = `/conteudos/${levelId}-${role.toLowerCase()}`;
            } else {
                alert("Selecione um nível primeiro.");
            }
        }
    </script>
</body>

</html>
